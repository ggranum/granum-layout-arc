<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Place elements evenly along an arc.">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>granum-layout-arc</title>
  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="granum-layout-arc.html">

  <style type="text/css">

    .container {
      width: 80%;
      height: 500px;
      margin: 50px auto;
    }

    .layout-arc-item {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      text-align: center;
      background-color: black;
      color: white;
    }
  </style>

</head>
<body unresolved >


<!--<p>An example of using <code>&lt;granum-layout-arc&gt;</code>:</p>-->

  <div class="container" >
    <div style="padding-bottom: 3em;">The numbers on a rotary phone. Note the use of arcStart to shift the center line of the circular layout.</div>
    <granum-layout-arc style="width: 400px;height: 400px;" arcStart="210" arcLength="360">
      <div class="layout-arc-item" horizontal layout center><div flex>0</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>9</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>8</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>7</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>6</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>5</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>4</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>3</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>2</div></div>
      <div class="layout-arc-item" horizontal layout center><div flex>1</div></div>
    </granum-layout-arc>

  </div>

<div class="container">
    <div style="padding-bottom: 3em;">A pretty rainbow.</div>
    <granum-layout-arc style="width: 400px;height: 400px;" arcLength="180">
      <div class="layout-arc-item" style="background-color: red">&nbsp;</div>
      <div class="layout-arc-item" style="background-color: orange">&nbsp;</div>
      <div class="layout-arc-item" style="background-color: yellow">&nbsp;</div>
      <div class="layout-arc-item" style="background-color: green">&nbsp;</div>
      <div class="layout-arc-item" style="background-color: blue">&nbsp;</div>
      <div class="layout-arc-item" style="background-color: purple">&nbsp;</div>
      <div class="layout-arc-item" style="background-color: violet">&nbsp;</div>
    </granum-layout-arc>

  </div>

</body>
</html>
